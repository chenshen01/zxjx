<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="../js/css/bootstrap.min.css" >
	<link rel="stylesheet" href="../js/css/bootstrap.css">
	<link rel="stylesheet" href="../js/css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="../js/css/bootstrap-theme.min.css"/>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#headImageUpdate{
			position: absolute;
			margin-top: 7%;
			margin-left: 70%;
		}
	</style>
</head>
<body>
<header>
	<nav class="navbar navbar-default navbar-inverse row">
		<div class="container-fluid">
			<div class="navbar-header col-lg-3">
				<p class="navbar-brand" href="#">
				<h3 style="color: white;">蔚洁在线教育</h3>
				</p>
			</div>
		</div>
	</nav>
</header>
<div id="registerBody" class="row">
	<div id = "becomeTeacherInfo" class="col-lg-10 col-lg-offset-2" style="display: block;">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">学号</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_code" type="text" class="form-control" th:value="${student.studyCode}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">名字</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_name" type="text" class="form-control" th:value="${student.name}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">昵称</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_nickName" type="text" class="form-control" th:value="${student.nickName}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">手机号</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_phone" type="text" class="form-control" th:value="${student.phone}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">qq</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_qq" type="text" class="form-control" th:value="${student.qq}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">email</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_email" type="text" class="form-control" th:value="${student.email}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_password" type="text" class="form-control" th:value="${student.password}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">性别</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="t_gender" type="text" class="form-control" th:value="${(student.gender == 1 ? '男':'女')}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">账户</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="s_account" type="text" class="form-control" th:value="${student.account}">
				</div>
			</div>
			<div class="form-group">
				<label  class="col-sm-2 control-label">学校</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="s_school" type="text" class="form-control" th:value="${student.school}">
				</div>
			</div>>
			<div class="form-group">
				<label  class="col-sm-2 control-label">在线状态</label>
				<div class="col-sm-10" style="width: 400px;">
					<input id="s_status" type="text" class="form-control" th:value="${student.onlineStatus}">
				</div>
			</div>
			<div class="btn-group col-lg-offset-3" id="btnActions">
				<button id="stuRegBtn" class="btn btn-success" style="width: 80px;">返回</button>
				<!--<button id="teaSave" class="btn btn-success" style="width: 80px;">保存</button>-->
			</div>
		</form>
	</div>
	<div id="headImageUpdate">
		<img class="img-responsive" style="width: 200px;height: 200px;" th:src="${student.headImage}"/>
		<!-- <input type="file"/> -->

	</div>
</div>
<script src="../js/js/jQuery-3.4.1.js"></script>
<script src="../js/js/bootstrap.js"></script>
<script src="../js/js/bootstrap.min.js"></script>
<script type="text/javascript">
	// 返回
	$("#stuRegBtn").click(function () {
		$.ajax({
			async:false,
			type:"GET",
			url:"/admin/backToAdmin",
			dataType:"json",
			processData:false,
			contentType:false,
			success:function (data) {
				if (data) {
					window.location.href = "/admin"
				}
			},
			xhrFields: {
				withCredentials: true
			}
		})
		return false;
	})
</script>
</body>
</html>
